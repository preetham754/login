<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .notepad {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notepad textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }
        .notepad button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .notepad button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <h2>Notepad</h2>
        <textarea id="textArea" placeholder="Write something..." autofocus></textarea><br>
        <button onclick="saveText()">Save</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <script>
        function saveText() {
            var text = document.getElementById('textArea').value;
            localStorage.setItem('savedText', text);
            alert('Text saved!');
        }

        function clearText() {
            document.getElementById('textArea').value = '';
            localStorage.removeItem('savedText');
        }

        // Retrieve saved text from localStorage on page load
        document.getElementById('textArea').value = localStorage.getItem('savedText');
    </script>
</body>
</html>
