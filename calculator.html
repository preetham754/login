<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @media only screen and (max-width: 2000px) {
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #9cf798;
            border: 1px solid #0c0c0c;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            outline: none;
            background-color: #16f716;
            border-radius: 5px;
        }
        .calculator input[type="button"]:hover {
            background-color: #ee0b0b;
        }
        .calculator #display {
            width: 280px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            color: black;
            font-weight: 300;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #0f0f0f;
            border-radius: 5px;
            background-color: #ffffff;
            cursor:text;
        }
        header{
            background-color: rgb(235, 74, 11);
        color: aliceblue;

        }
        footer{
            background-color: whitesmoke;
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            margin: auto;
        }
        a:hover{
            background-color: yellow;
            color: black;
        
            
        }
        a{
            text-decoration: none;
            color: white;
        }
        p{
            background-color: rgb(235, 74, 11);
            margin: 0;
            padding: 10px;
        }}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
                  <a class="navbar-brand" href="main.html">Profile</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="calculator.html">Calculator</a>
                      </li>
                      
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
    <div class="calculator">
        <div id="display"></div>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')"><br>
        
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')"><br>
        
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')"><br>
        
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')"><br>
        
        <input type="button" value="C" onclick="clearDisplay()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').innerText += value;
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '';
        }

        function calculate() {
            var display = document.getElementById('display').innerText;
            var result = eval(display);
            document.getElementById('display').innerText = result;
        }
    </script>
</body>
</html>
